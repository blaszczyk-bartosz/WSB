<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="text/javascript">

function pokaz()
{

var liczba1 = document.getElementById("pole1").value;
var liczba2 = document.getElementById("pole2").value;
var napis="";


if (liczba2=="") { document.getElementById("wynik").innerHTML = "Błąd. Wprowadź liczbę";}

else if (liczba1>liczba2)
{
    document.getElementById("wynik").innerHTML = "Błąd pierwsza liczba powinna być mniejsza";
}


else if (liczba1=="") { document.getElementById("wynik").innerHTML = "Błąd. Wprowadź liczbę";}

else {
    for (i=liczba1; i<=liczba2; i++) 
        {
        napis = napis + i +" ";    
        }
    document.getElementById("wynik").innerHTML = napis ;
}

}

</script>



</head>
<body>
    
<input type="text" id="pole1" />
<input type="text" id="pole2" />
<input type="submit" value="pokaz" onclick="pokaz()" />
<div id="wynik"></div>

</body>
</html>
